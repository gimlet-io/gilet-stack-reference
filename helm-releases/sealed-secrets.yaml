{{ if .sealedSecrets.enabled -}}
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sealed-secrets
  namespace: infrastructure
spec:
  interval: 60m
  releaseName: sealed-secrets-controller
  chart:
    spec:
      chart: sealed-secrets
      version: 2.1.6
      sourceRef:
        kind: HelmRepository
        name: sealed-secrets
      interval: 10m
  values:
    commandArgs:
      - "--key-renew-period=0"
{{- end }}
