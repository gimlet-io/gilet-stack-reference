{{ if .aws.extendedDiskSupport -}}
---
apiVersion: identity.aws.crossplane.io/v1beta1
kind: IAMRole
metadata:
  name: ebs-csi-driver-role
spec:
  forProvider:
    assumeRolePolicyDocument: |
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Effect": "Allow",
                  "Principal": {
                      "Federated": "arn:aws:iam::{{ .aws.accountID -}}:oidc-provider/oidc.eks.{{ .aws.region -}}.amazonaws.com/id/{{ .aws.oidcProviderID -}}"
                  },
                  "Action": "sts:AssumeRoleWithWebIdentity",
                  "Condition": {
                      "StringEquals": {
                      "oidc.eks.{{ .aws.region -}}.amazonaws.com/id/{{ .aws.oidcProviderID -}}:sub" : "system:serviceaccount:kube-system:ebs-csi-controller-sa"
                      }
                  }
              }
          ]
      }
  providerConfigRef:
    name: default
---
apiVersion: identity.aws.crossplane.io/v1beta1
kind: IAMRolePolicyAttachment
metadata:
  name: ebs-csi-driver-role-policy-assignment
spec:
  forProvider:
    policyArn: arn:aws:iam::{{ .aws.accountID -}}:policy/ebs-csi-driver-policy
    roleName: ebs-csi-driver-role
{{- end }}
