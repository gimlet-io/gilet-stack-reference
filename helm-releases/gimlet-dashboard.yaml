{{ if .gimletDashboard.enabled -}}
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gimlet-dashboard
  namespace: infrastructure
spec:
  interval: 60m
  releaseName: gimlet-dashboard
  chart:
    spec:
      chart: onechart
      version: 0.35.0
      sourceRef:
        kind: HelmRepository
        name: onechart
      interval: 10m
  values:
    containerPort: 9000
    image:
      repository: ghcr.io/gimlet-io/gimlet-dashboard
      tag: v0.6.0
      pullPolicy: Always
    probe:
      enabled: true
      path: /health
    volumes:
      {{- if .gimletDashboard.postgresql.password }}
      - name: data
        path: /var/lib/gimlet-dashboard
        size: 1Gi
      {{- end }}
      - name: repo-cache
        path: /tmp/gimlet-dashboard
        size: 5Gi
    ingress:
      annotations:
        kubernetes.io/ingress.class: {{ default false .nginx.enabled | ternary "nginx" "traefik" }}
        {{- if .certManager.enabled }}
        cert-manager.io/cluster-issuer: letsencrypt
        {{- end }}
      host: gimlet.{{ default false .nginx.enabled | ternary .nginx.host .civo.host }}
      tlsEnabled: true
    vars:
      HOST: https://gimlet.{{ default false .nginx.enabled | ternary .nginx.host .civo.host }}
      JWT_SECRET: {{ .gimletDashboard.jwtSecret }}
      GITHUB_ORG: {{ .gimletDashboard.githubOrg }}
      {{- if .gimletd.enabled }}
      GIMLETD_URL: https://gimletd.{{ default false .nginx.enabled | ternary .nginx.host .civo.host }}
      GIMLETD_TOKEN: "{{ .gimletDashboard.gimletdToken }}"
      {{- end }}
      GITHUB_APP_ID: {{ .gimletDashboard.githubAppId }}
      GITHUB_INSTALLATION_ID: "{{ .gimletDashboard.githubInstallationId }}"
      GITHUB_PRIVATE_KEY: |
{{  indent 8 .gimletDashboard.githubPrivateKey }}
      GITHUB_CLIENT_ID: "{{ .gimletDashboard.githubClientId }}"
      GITHUB_CLIENT_SECRET: "{{ .gimletDashboard.githubClientSecret }}"
      WEBHOOK_SECRET: "{{ .gimletDashboard.webhookSecret }}"
      RELEASE_HISTORY_SINCE_DAYS: 7
      {{- if .gimletDashboard.bootstrapEnv }}
      BOOTSTRAP_ENV: "{{ .gimletDashboard.bootstrapEnv }}"
      {{- end }}
      {{- if .gimletDashboard.postgresql.password }}
      DATABASE_DRIVER: postgres
      DATABASE_CONFIG: "postgres://{{ .gimletDashboard.postgresql.user }}:{{ .gimletDashboard.postgresql.password }}@{{ .gimletDashboard.postgresql.hostAndPort }}/{{ .gimletDashboard.postgresql.db }}?sslmode=disable"
      {{- end }}
    resources:
      requests:
        cpu: "100m"
        memory: "200Mi"
      limits:
        cpu: "500m"
        memory: "500Mi"
    podAnnotations:
      prometheus.io/port: "9001"
      prometheus.io/scrape: "true"
      {{- if .linkerd.enabled }}
      linkerd.io/inject: disabled
      {{- end }}
{{- end }}
