{{ if .oauth2Proxy.enabled -}}
{{ $host := default false .nginx.enabled | ternary .nginx.host .existingIngress.host -}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: oauth2-proxy-nginx
  namespace: infrastructure
data:
  nginx.conf: |
    worker_processes 5;

    events {
    }

    http {
      server {
        listen 80 default_server;

        location = /healthcheck {
          add_header Content-Type text/plain;
          return 200 'ok';
        }

        location ~ /redirect/(.*) {
          return 307 https://$1$is_args$args;
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: oauth2-proxy
  name: oauth2-proxy
  namespace: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: oauth2-proxy
  template:
    metadata:
      labels:
        k8s-app: oauth2-proxy
    spec:
      volumes:
        - name: nginx
          configMap:
            name: oauth2-proxy-nginx
      containers:
        - name: nginx
          image: nginx:1.21.6-alpine
          resources:
            limits:
              cpu: 0.2
              memory: 512Mi
          ports:
            - name: nginx
              containerPort: 80
          volumeMounts:
            - name: nginx
              mountPath: /etc/nginx/
              readOnly: true
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 80
            initialDelaySeconds: 3
            timeoutSeconds: 2
            failureThreshold: 2
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.1.2
          args:
            - --provider=github
            - --email-domain=*
            {{- if .oauth2Proxy.org }}
            - --github-org={{ .oauth2Proxy.org }}
            {{- end }}
            {{- if .oauth2Proxy.user }}
            - --github-user={{ .oauth2Proxy.user }}
            {{- end }}
            - --upstream=file:///dev/null
            - --upstream=http://localhost/redirect/
            - --http-address=0.0.0.0:4180
            - --cookie-domain={{ regexReplaceAll "^-[^.]*" $host "" }}
            - --footer=-
          envFrom:
            - secretRef:
                name: oauth2-proxy
          ports:
            - containerPort: 4180
              protocol: TCP
              name: http
---
apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: oauth2-proxy
  name: oauth2-proxy
  namespace: infrastructure
spec:
  ports:
    - name: http
      protocol: TCP
      targetPort: http
      port: 80
  selector:
    k8s-app: oauth2-proxy
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
  {{- if .nginx.enabled }}
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
  {{- end }}
  {{- if and .existingIngress.enabled .existingIngress.ingressAnnotations }}
    {{- range $key, $value := .existingIngress.ingressAnnotations }}
    {{ printf "%s: %s" $key $value }}
    {{- end }}
  {{- end }}
  name: oauth2-proxy
  namespace: infrastructure
spec:
  {{- if .certManager.enabled }}
  tls:
    - secretName: tls-oauth2-proxy
      hosts:
        - "auth{{ $host }}"
  {{- end }}
  rules:
    - host: "auth{{ $host }}"
      http:
        paths:
          - path: /
            pathType: "Prefix"
            backend:
              service:
                name: oauth2-proxy
                port:
                  name: "http"
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: oauth2-proxy
  namespace: infrastructure
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
spec:
  encryptedData:
    OAUTH2_PROXY_CLIENT_ID: {{ .oauth2Proxy.clientID }}
    OAUTH2_PROXY_CLIENT_SECRET: {{ .oauth2Proxy.clientSecret }}
    OAUTH2_PROXY_COOKIE_SECRET: {{ .oauth2Proxy.cookieSecret }}
{{- end }}
